<!DOCTYPE html>
<html>

<head>
  <title>Aaron's Pomodoro Clock</title>

  <link rel="stylesheet" href="pomodoro.css">
</head>

<body>
  <div class = "container">
    <h1>Aaron's Pomodoro Clock</h1>
    <div id="clock">
      <!-- Further specify the spacing of digits as needed -->
      <!-- 25:00 -->
    </div>
    <button type="button" id="start">
      Start the clock
    </div>
    <button type="button" id="pause">
      Pause the clock
    </button>
    <button type="button" id="stop">
      Stop the clock
    </button>
    <button type="button" id="reset">
      Reset the clock
    </button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="pomodoro.js"></script>
</body>
